<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Straylight Playground // Pure WebGL</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #0a0a0a;
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: default;
    }
    
    /* Loading state */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #fafafa;
      font-size: 18px;
      z-index: 1000;
    }
    
    #loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div>Loading Straylight Playground...</div>
  </div>
  
  <canvas id="canvas"></canvas>
  
  <script type="module" src="./output/Main/index.js"></script>
</body>
</html>
